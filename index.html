<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MNTN</title>
    <link
      href="./fonts/Gilroy/stylesheet.css"

    />

  <body>
    <header class="header-wrapper">
      <div class="header-container">
        <a href="./index.html" class="logo">MNTN</a>

        <div class="header-account">
          <a href="#" class="header-account-link">

      <section class="started-wrapper">
